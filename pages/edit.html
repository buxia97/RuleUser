<div class="col-10 overflow-hidden">
	<div class="padding col-10 left home-left">
		<div class="data-box">
			<div class="data-box-title">
				<h4>编辑文章
				<a href="javascript:;"  onclick='loadPage("pages/userpost.html","文章管理")'>文章列表
					<i class="iconfont icon-more"></i>
				</a>
				</h4>
			</div>
			<div class="postConcent col-10 padding">
				<div class="box-input title">
					<input type="text" value="" id="title" placeholder="请输入文章标题"/>
				</div>
				<div class="box-input">
					<div id="text-editor">
						<textarea style="display:none;"></textarea>
					</div>
				</div>
				<input type="hidden" id="shopID" value=""/>
				<div class="box-input">
					<label>选择分类<span>(最多选择三个分类)</span></label>
					<div class="box-tag-main overflow-hidden" id="categoryBox">
						
						<a href="javascript:;" class="toTag" onclick="toCategory()">
							<i class="iconfont icon-add"></i>
						</a>
						
					</div>
					<input type="hidden" id="categoryText" value=""/>
				</div>
				<div class="box-input">
					<label>选择标签<span>(最多选择五个标签)</span></label>
					<div class="box-tag-main overflow-hidden" id="tagBox">
						<a href="javascript:;" class="toTag" onclick="toTag()">
							<i class="iconfont icon-add"></i>
						</a>
						
					</div>
					<input type="hidden" id="tagText" value=""/>
				</div>
				<div class="box-btn">
					<button type="button" onclick="updateContents()">保存文章</button>
				</div>
			</div>
			
		</div>
	</div>
</div>
