<div class="col-10 overflow-hidden">
	<div class="padding col-10 left home-left">
		<div class="data-box">
			<div class="data-box-title">
				<h4>快捷提现
				<a href="javascript:;"  onclick='loadPage("pages/userwithdrawlist.html","提现记录")'>提现记录
					<i class="iconfont icon-more"></i>
				</a>
				</h4>
			</div>
			<div class="pay">
				<div class="pay-input">
					<input type="number" id="num" placeholder="输入提现积分"/>
					<button type="button" onclick="withdraw()">确认</button>
				</div>
				<div class="pay-tips">
					<h5>提现注意：</h5>
					<p>1.提现申请发起后，将会在<span class="text-red">24小时</span>内审核并打款到您设置的账户，所以在提现前，请<a href="javascript:;" onclick='loadPage("pages/userinfo.html","信息设置")'>设置</a>自己的收款信息。</p>
					<p>2.提现金额与网站积分的比例为<span class="text-red"> 1:100 </span>，最低提现<span class="text-red"> 5000 </span>积分，网站将收取<span class="text-red">5%</span>手续费。</p>
					<p>3.如果未收到提现款，请先查看提现记录中的数据，并立即反馈。</p>
					<p>4.在提现处于审核状态时，不会扣除用户积分。</p>
				</div>
			</div>
		</div>
	</div>
</div>
