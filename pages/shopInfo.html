<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../css/base.css"/>
		<link rel="stylesheet" href="../editormd/css/editormd.css" />
		<style>
		.shopValue h4{
			padding: 15px;
		}
		</style>
	</head>
	<body>
		<div class="ShopInfo">
			<div class="shopText">
				<div id="shopText">
					<textarea style="display:none;">
					</textarea>
				</div>
			</div>
			<div class="shopValue">
				<h4>收费内容</h4>
				<div id="value">
					<textarea style="display:none;">
						
					</textarea>
				</div>
			</div>
			
		</div>
		<script src="../configs.js?v1.01"></script>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../editormd/editormd.min.js"></script>
		<script src="../editormd/lib/prettify.min.js"></script>
		<script src="../editormd/lib/marked.min.js"></script>
		<script id="base" src="../js/base.js?v1.01"></script>
		<script>
			
			function getQueryVariable(variable){
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return false;
			}
			var sid;
			if(getQueryVariable("id")){
				sid = getQueryVariable("id");
				getShopInfo(sid)
			}
			function getShopInfo(id){
				var token = "";
				if(localStorage.getItem("token")){
					token = localStorage.getItem("token");
				}else{
					
				}
				var data = {
					"key":id,
					"token":token
				}
				$.ajax({
					type : "post",
					url: API.shopInfo(),
					data:data,
					header:{
						'Content-Type':'application/x-www-form-urlencoded'
					},
					dataType: 'json',
					success : function(result) {
						$("#shopText textarea").html(result.text);
						var testEditormdView = editormd.markdownToHTML("shopText", {
							htmlDecode      : "style,script,iframe",  // you can filter tags decode
						});
						if(result.value){
							$("#value textarea").html(result.value);
							var testEditormdView = editormd.markdownToHTML("value", {
								htmlDecode      : "style,script,iframe",  // you can filter tags decode
							});
							
						}else{
							$(".shopValue h4").hide();
						}
					},
					error : function(e){
						layer.alert("请求失败，请检查网络", {icon: 2});
					}
				});
			}
		</script>
	</body>
</html>
